<!DOCTYPE html>
<html>
    <head>
        <title>Formulir
        </title>
    </head>
    <body>
        <fieldset>
            <legend>Formulir Calon Pegawai</legend>
            <label for="name">Nama :</label>
            <input type="text" name="Nama"/><br>
            <label for="address">Alamat :</label>
            <input type="text" address="Alamat"/><br>
            <label for="password">Password :</label>
            <input type="text" password="Password"/><br>
            
            <p>Jenis Kelamin :
                <input type="radio" id="Laki-laki" name="Jenis Kelamin">
                <label for="Laki-laki">Laki-laki</label>
                <input type="radio" id="Perempuan" name="Jenis Kelamin">
                <label for="Perempuan">Perempuan</label>
            </p>
            <p> Bahasa pemograman yang dikuasai : 
                <label for="Web"><input id="Web" type="checkbox" name="Bahasa pemograman">Web</label>
                <label for="Mobile"><input id="Mobile" type="checkbox" name="Bahasa pemograman">Mobile</label>
                <label for="Desktop"><input id="Desktop" type="checkbox" name="Bahasa pemograman">Desktop</label>    
            </p>
            <p> kota asal:
                <select> 
                    <option value="Bitung">Bitung</option>
                    <option value="Manado">Manado</option>
                    <option value="Tomohon">Tomohon</option>
                </select>
            </p>
            <p> Apa yang membuat Kami harus memilih Anda?:
                <br>
                <textarea cols="50" rows="10" placeholder="Tulis Jawaban Anda di sini..."></textarea>
                <br>
                <button>Proses</button>
            </p>
        </fieldset>

    </body>
</html>
